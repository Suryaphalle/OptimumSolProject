<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie List{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* custom.css */
        body {
            background-color: #151b1f;
            color: #ffffff;
        }

        h1 {
            color: #ffffff;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #ffffff;
        }

        .form-control {
            background-color: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .table {
            background-color: #1c252c;
            color: #ffffff;
        }

        .table th {
            /* background-color: #444444; */
            border-color: #555555;
        }

        .table td {
            border-color: #555555;
        }


        .thead-dark th {
            background-color: #444444;
            color: #ffffff;
        }

        thead {
            border-bottom: 2px solid #555555;
        }

        .img-thumbnail {
            border: none;
        }

        .star-rating .fa-star {
            color: #00e637;
        }
        
        select.form-control {
            appearance: none;
            background-color: #3d3d3d;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='10' height='5' viewBox='0 0 10 5' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 5 5-5z' fill='%23ffffff'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 5px;
        }

        .form-inline .form-group {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
